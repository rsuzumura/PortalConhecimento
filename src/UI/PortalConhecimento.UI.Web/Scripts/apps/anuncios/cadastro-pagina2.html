<div class="row palestra-corporativa-header">
    <img src="../Content/images/corporativa-icon.png" class="aulas-icon" alt="" />
    <p>
        Comece preenchendo esses 3 itens, se tiver dúvidas sobre o preenchimento ou quiser ver exemplos,
        <label class="label label-primary" style="background-color: #999933">clique no "?"</label>
    </p>
    <img src="../Content/images/coruja.png" class="coruja-icon" alt="" />
</div>

<form>
    <div class="form-group">
        <h4>Qual a disponibilidade de horários para ministrar as palestras?</h4>
        <div class="panel panel-warning">
            <div class="panel-body">
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" ng-model="anuncio.DiasUteis" />
                            Dias Úteis (2º a 6º feira)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div range-slider min="0" max="1439" model-min="anuncio.DiaUtilInicio" model-max="anuncio.DiaUtilFim" disabled="!anuncio.DiasUteis"></div>
                    <label class="label label-primary">Das {{formatarHora(anuncio.DiaUtilInicio)}} até {{formatarHora(anuncio.DiaUtilFim)}}</label>
                </div>
            </div>
        </div>

        <div class="panel panel-warning">
            <div class="panel-body">
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" ng-model="anuncio.FinsDeSemanaEFeriados" />
                            Finais de semana e feriados
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div range-slider min="0" max="1439" model-min="anuncio.FimDeSemanaFeriadoInicio" model-max="anuncio.FimDeSemanaFeriadoFim" disabled="!anuncio.FinsDeSemanaEFeriados"></div>
                    <label class="label label-primary">Das {{formatarHora(anuncio.FimDeSemanaFeriadoInicio)}} até {{formatarHora(anuncio.FimDeSemanaFeriadoFim)}}</label>
                </div>
            </div>
        </div>

        <div class="panel panel-warning">
            <div class="panel-body">
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" ng-model="anuncio.ACombinar" />
                            À combinar
                        </label>
                    </div>
                </div>
                <label></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
            <a class="btn btn-warning" href="#/">
                <i class="fa fa-arrow-circle-left"></i>
                Anterior
            </a>
        </div>
        <div class="col-md-6 form-group text-right">
            <a class="btn btn-warning" href="#/final">
                Avançar
                <i class="fa fa-arrow-circle-right pull-right"></i>
            </a>
        </div>
    </div>
</form>
